<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-LOST & FOUND 2077</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f2ff;
            --neon-yellow: #fdee06;
            --dark-bg: #050505;
            --card-bg: #0f0f0f;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2, h3, .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        /* Cyberpunk Navbar */
        .navbar {
            background: rgba(15, 15, 15, 0.95);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .nav-link { color: #fff !important; margin-right: 15px; }
        .nav-link:hover { color: var(--neon-pink) !important; text-shadow: 0 0 5px var(--neon-pink); }

        /* Search Bar Custom */
        .search-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 5px;
            border-left: 5px solid var(--neon-yellow);
            margin-bottom: 30px;
        }

        .form-control-cyber {
            background: #000;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
        }
        .form-control-cyber:focus {
            background: #111;
            color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        /* Card ‡∏î‡∏µ‡πÑ‡∏ã‡∏ô‡πå‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô */
        .card-cyber {
            background: var(--card-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 0px;
            position: relative;
            transition: 0.3s;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%); /* ‡∏ï‡∏±‡∏î‡∏°‡∏∏‡∏°‡πÅ‡∏ö‡∏ö Sci-fi */
        }

        .card-cyber:hover {
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transform: scale(1.02);
        }

        .card-lost { border-color: var(--neon-pink); }
        .card-lost:hover { box-shadow: 0 0 20px rgba(255, 0, 85, 0.4); }

        /* Button ‡∏™‡πÑ‡∏ï‡∏•‡πå Glitch */
        .btn-cyber {
            background: transparent;
            border: 1px solid var(--neon-yellow);
            color: var(--neon-yellow);
            font-family: 'Orbitron', sans-serif;
            border-radius: 0;
            padding: 10px 25px;
            position: relative;
        }

        .btn-cyber:hover {
            background: var(--neon-yellow);
            color: #000;
            box-shadow: 0 0 20px var(--neon-yellow);
        }

        .badge-cyber {
            font-size: 0.7rem;
            padding: 5px 10px;
            border-radius: 0;
            text-transform: uppercase;
        }

        .text-neon-blue { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .text-neon-pink { color: var(--neon-pink); text-shadow: 0 0 5px var(--neon-pink); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand text-neon-blue" href="#">‚ö° CyberLost</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="filterItems('all')">DATABASE</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="filterItems('lost')">LOST</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="filterItems('found')">FOUND</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto text-center mb-5">
            <h1 class="display-3 fw-bold text-neon-pink mb-3">RECOVER YOUR DATA</h1>
            <p class="lead text-neon-blue">‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏£‡∏ß‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏≤‡∏°‡∏´‡∏≤‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ó‡∏µ‡πà‡∏™‡∏π‡∏ç‡∏´‡∏≤‡∏¢‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡∏≠‡∏Ç‡πà‡∏≤‡∏¢‡πÄ‡∏°‡∏∑‡∏≠‡∏á‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï</p>
            <button class="btn btn-cyber btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#reportModal">ADD NEW ENTRY</button>
        </div>
    </div>

    <div class="search-container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control form-control-cyber" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ï‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡πà‡∏á‡∏Ç‡∏≠‡∏á ‡∏´‡∏£‡∏∑‡∏≠ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà..." onkeyup="search()">
            </div>
            <div class="col-md-4 text-end mt-3 mt-md-0">
                <span class="text-neon-yellow fw-bold" id="itemCount">Entries: 0</span>
            </div>
        </div>
    </div>

    <div class="row g-4" id="itemsList">
        </div>
</div>

<div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 card-cyber">
            <div class="modal-header border-bottom border-secondary">
                <h5 class="modal-title text-neon-yellow">INITIALIZE LOG ENTRY</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="reportForm">
                    <div class="mb-3">
                        <label class="form-label text-neon-blue">SIGNAL TYPE</label>
                        <select class="form-select form-control-cyber" id="type" required>
                            <option value="lost">LOST SIGNAL (‡∏Ç‡∏≠‡∏á‡∏´‡∏≤‡∏¢)</option>
                            <option value="found">RECEIVED SIGNAL (‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏î‡πâ)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-neon-blue">OBJECT IDENTITY</label>
                        <input type="text" class="form-control form-control-cyber" id="itemName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡πà‡∏á‡∏Ç‡∏≠‡∏á" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-neon-blue">LAST COORDINATE</label>
                        <input type="text" class="form-control form-control-cyber" id="location" placeholder="‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏≤‡∏¢" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-neon-blue">CONTACT FREQUENCY</label>
                        <input type="text" class="form-control form-control-cyber" id="contact" placeholder="‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏≤‡∏á‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠" required>
                    </div>
                    <button type="submit" class="btn btn-cyber w-100 py-3 mt-3">BROADCAST SIGNAL</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let items = JSON.parse(localStorage.getItem('cyberLostDB')) || [];
    let currentFilter = 'all';

    function renderItems(data = items) {
        const list = document.getElementById('itemsList');
        const count = document.getElementById('itemCount');
        list.innerHTML = '';
        
        const filtered = data.filter(i => currentFilter === 'all' || i.type === currentFilter);
        count.innerText = `ENTRIES: ${filtered.length}`;

        filtered.forEach((item, index) => {
            const isLost = item.type === 'lost';
            list.innerHTML += `
                <div class="col-md-4">
                    <div class="card card-cyber ${isLost ? 'card-lost' : ''} p-3 h-100">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="badge badge-cyber ${isLost ? 'bg-danger' : 'bg-info text-dark'}">
                                ${isLost ? 'LOST SIGNAL' : 'RECEIVED'}
                            </span>
                            <small class="text-secondary">#${index.toString().padStart(4, '0')}</small>
                        </div>
                        <h4 class="${isLost ? 'text-neon-pink' : 'text-neon-blue'} mb-3">${item.itemName}</h4>
                        <div class="small opacity-75 mb-1">COORDINATE:</div>
                        <div class="mb-2">üìç ${item.location}</div>
                        <div class="small opacity-75 mb-1">CONTACT:</div>
                        <div class="mb-3 text-neon-yellow">üì° ${item.contact}</div>
                        <div class="mt-auto border-top border-secondary pt-2">
                            <button class="btn btn-link text-secondary btn-sm p-0" onclick="deleteItem(${index})">TERMINATE ENTRY</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    reportForm.addEventListener('submit', (e) => {
        e.preventDefault();
        items.unshift({
            type: document.getElementById('type').value,
            itemName: document.getElementById('itemName').value,
            location: document.getElementById('location').value,
            contact: document.getElementById('contact').value
        });
        localStorage.setItem('cyberLostDB', JSON.stringify(items));
        bootstrap.Modal.getInstance(document.getElementById('reportModal')).hide();
        reportForm.reset();
        renderItems();
    });

    function search() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = items.filter(i => 
            i.itemName.toLowerCase().includes(query) || 
            i.location.toLowerCase().includes(query)
        );
        renderItems(filtered);
    }

    function filterItems(type) {
        currentFilter = type;
        renderItems();
    }

    function deleteItem(idx) {
        if(confirm('TERMINATE DATA?')) {
            items.splice(idx, 1);
            localStorage.setItem('cyberLostDB', JSON.stringify(items));
            renderItems();
        }
    }

    renderItems();
</script>
</body>
</html>
