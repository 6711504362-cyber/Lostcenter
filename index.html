<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-RECOVERY v2.0 | Smart Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055; --neon-blue: #00f2ff; --neon-yellow: #fdee06;
            --dark-bg: #050505; --card-bg: #0f0f0f;
        }

        body { font-family: 'Sarabun', sans-serif; background-color: var(--dark-bg); color: #fff; }
        h1, .navbar-brand, .btn-cyber { font-family: 'Orbitron', sans-serif; }

        .navbar { background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        
        /* Image Preview Box */
        #imagePreview { 
            width: 100%; height: 200px; border: 2px dashed var(--neon-blue); 
            display: flex; align-items: center; justify-content: center; margin-bottom: 15px;
            background-size: cover; background-position: center;
        }

        /* Smart Match Notification */
        .match-alert {
            background: rgba(253, 238, 6, 0.2); border: 1px solid var(--neon-yellow);
            color: var(--neon-yellow); padding: 10px; margin-bottom: 20px;
            display: none; animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Card Upgrade */
        .card-cyber {
            background: var(--card-bg); border: 1px solid var(--neon-blue);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
            transition: 0.3s; margin-bottom: 20px;
        }
        .item-img-card { width: 100%; height: 150px; object-fit: cover; border-bottom: 1px solid var(--neon-blue); }

        .btn-cyber {
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 8px 20px; border-radius: 0; transition: 0.3s;
        }
        .btn-cyber:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }

        .qr-mockup { background: white; width: 60px; height: 60px; padding: 5px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand text-neon-blue" href="#">⚡ CYBER-RECOVERY</a>
        <div class="ms-auto d-flex align-items-center">
            <button class="btn btn-cyber" data-bs-toggle="modal" data-bs-target="#reportModal">NEW SIGNAL</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div id="matchNotification" class="match-alert text-center fw-bold">
        ⚠️ SMART MATCH DETECTED: มีรายการที่คล้ายกันถูกพบในระบบ!
    </div>

    <div class="row mb-4">
        <div class="col-md-8">
            <input type="text" id="searchInput" class="form-control bg-dark text-info border-info" placeholder="SCAN DATABASE (ค้นหา)..." onkeyup="search()">
        </div>
        <div class="col-md-4 text-end mt-2 mt-md-0">
            <div id="qrStatus" class="d-none">
                <span class="small text-neon-yellow me-2">LATEST QR:</span>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=CyberLost" class="qr-mockup" alt="QR">
            </div>
        </div>
    </div>

    <div class="row" id="itemsList"></div>
</div>

<div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark border-info text-white">
            <div class="modal-header border-info">
                <h5 class="modal-title text-neon-blue">INITIALIZE DATA UPLOAD</h5>
                <button type="button" class="btn-close btn-close-white
